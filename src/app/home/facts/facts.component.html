<div class="container">
  <div class="row">
    <div class="fact-box col">
      <h2 id="title" #titleEl>{{ title }}</h2>
      <img [src]="this.image" [alt]='this.altText' #imageEl>

      <div class="text-box" #textBox>
          <p id="explanation">{{ explanation }}</p>
          <small [innerHTML]="copyright"></small>
      </div>
    </div>

    <button id="button-view" (click)="onStartAnimations()" [ngClass]="{'clicked-btn': btnClicked}">View NASA Image</button>
  </div>
</div>
