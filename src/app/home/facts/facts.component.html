<button (click)="onGetImage()" [ngClass]="{'clicked-btn': btnClicked}">View NASA Image</button>

<div class="container">
  <div class="row">
    <div class="fact-box col">
      <h2>{{ title }}</h2>

<!-- ALT TEXT DISPLAYED BEFORE IMAGE IS RENDERED -->
      <img [src]="this.image" [alt]='this.altText'>
      <p>{{ explanation }}</p>
      <small [innerHTML]="copyright"></small>
    </div>
  </div>
</div>
